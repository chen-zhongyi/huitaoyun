<script id="category">
    var category_table_title = [
        {checkbox: true},
        {field: 'categoryId', title: 'ID', align: 'center', sort: true},
        {field: 'name', title: '名称', align: 'center'},
        {field: 'rank', title: '排名', align: 'center'},
        {title: '操作', align: 'center', toolbar: '#category_toolbar'}
    ]
</script>
<script id="category_toolbar" type="text/html">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script id="category_tab" type="text/html">
    <div>
        <div class="layui-row">
            <div class="layui-col-md4 layui-col-md-offset8">
                <div class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-input-inline">
                            <input type="text" name="search" placeholder="名称" autocomplete="on"
                                   class="layui-input">
                        </div>
                        <div class="layui-btn-group">
                            <button class="layui-btn" lay-submit lay-filter="category_search">查询</button>
                            <button class="layui-btn" lay-submit lay-filter="category_form">新增</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md12">
                <table id="category_table" lay-filter="category_table"></table>
            </div>
        </div>
    </div>
</script>
<script id="category_form" type="text/html">
    <div class="layui-fluid" style="margin: 10px">
        <div class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" lay-verify="required" name="name" value="{{d.name}}">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">排名</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" lay-verify="required" name="rank" value="{{d.rank}}">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline"></div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="hidden" name="categoryId" value="{{d.categoryId}}">
                        <button class="layui-btn" lay-submit lay-filter="{{d.categoryId==''?'category_add':'category_edit'}}">保存
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
