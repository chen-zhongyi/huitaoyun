<script id="news">
    var news_table_title = [
        {checkbox: true},
        {field: 'newsId', title: 'ID', align: 'center', sort: true},
        {field: 'title', title: '标题', align: 'center'},
        {field: 'subTitle', title: '子标题', align: 'center'},
        {field: 'content', title: '内容', align: 'center'},
        {field: 'images', title: '配图', align: 'center'},
        {field: 'source', title: '来源', align: 'center'},
        {field: 'code', title: 'code', align: 'center'},
        {title: '操作', align: 'center', toolbar: '#news_toolbar'}
    ]
</script>
<script id="news_toolbar" type="text/html">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script id="news_tab" type="text/html">
    <div>
        <div class="layui-row">
            <div class="layui-col-md4 layui-col-md-offset8">
                <div class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-input-inline">
                            <input type="text" name="search" placeholder="标题" autocomplete="on"
                                   class="layui-input">
                        </div>
                        <div class="layui-btn-group">
                            <button class="layui-btn" lay-submit lay-filter="news_search">查询</button>
                            <button class="layui-btn" lay-submit lay-filter="news_form">新增</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md12">
                <table id="news_table" lay-filter="news_table"></table>
            </div>
        </div>
    </div>
</script>
<script id="news_form" type="text/html">
    <div class="layui-fluid" style="margin: 10px">
        <div class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" lay-verify="required" name="title" value="{{d.title}}">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">子标题</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" lay-verify="required" name="subTitle" value="{{d.subTitle}}">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">内容</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" lay-verify="required" name="content" value="{{d.content}}">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">配图</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" lay-verify="required" name="images" value="{{d.images}}">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">来源</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" lay-verify="required" name="source" value="{{d.source}}">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">code</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="code" value="{{d.code}}">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline"></div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="hidden" name="newsId" value="{{d.newsId}}">
                        <button class="layui-btn" lay-submit lay-filter="{{d.newsId==''?'news_add':'news_edit'}}">保存
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
